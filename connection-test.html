<!DOCTYPE html>
<html>
<head>
    <title>BevyFinder Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó BevyFinder Connection Test</h1>
        
        <div class="status info">
            <h3>üìç Current Location</h3>
            <div id="location-info"></div>
        </div>
        
        <div class="status info">
            <h3>üîç Connection Tests</h3>
            <button onclick="testAllConnections()" class="test-btn">Test All Connections</button>
            <button onclick="testAPI()" class="test-btn">Test API Only</button>
        </div>
        
        <div class="login-form">
            <h3>üß™ Test Login</h3>
            <input type="email" id="test-email" placeholder="Email" value="test3@example.com">
            <input type="password" id="test-password" placeholder="Password" value="password123">
            <button onclick="testLogin()" class="test-btn">Test Login</button>
        </div>
        
        <div id="results"></div>
        
        <div class="status info">
            <h3>üîó Quick Links</h3>
            <button onclick="window.location.href='/'">Go to Main App</button>
            <button onclick="window.location.href='pwa-test.html'">PWA Test</button>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function showLocationInfo() {
            const locationDiv = document.getElementById('location-info');
            const info = {
                hostname: window.location.hostname,
                port: window.location.port,
                protocol: window.location.protocol,
                href: window.location.href,
                userAgent: navigator.userAgent
            };
            
            locationDiv.innerHTML = `
                <div><strong>Hostname:</strong> ${info.hostname}</div>
                <div><strong>Port:</strong> ${info.port}</div>
                <div><strong>Protocol:</strong> ${info.protocol}</div>
                <div><strong>Full URL:</strong> ${info.href}</div>
                <div><strong>Device:</strong> ${/Mobile|Android|iPhone|iPad/.test(info.userAgent) ? 'Mobile' : 'Desktop'}</div>
            `;
        }
        
        async function testAllConnections() {
            addResult('Starting comprehensive connection tests...', 'info');
            
            // Test 1: Basic connectivity
            await testBasicConnectivity();
            
            // Test 2: API health endpoint
            await testAPI();
            
            // Test 3: CORS
            await testCORS();
            
            addResult('All connection tests completed!', 'info');
        }
        
        async function testBasicConnectivity() {
            addResult('Testing basic internet connectivity...', 'info');
            
            try {
                const response = await fetch('https://httpbin.org/get', {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    addResult('‚úÖ Basic internet connectivity: OK', 'success');
                } else {
                    addResult('‚ùå Basic internet connectivity: Failed', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Basic internet connectivity: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            addResult('Testing BevyFinder API...', 'info');
            
            const possibleURLs = [
                'http://192.168.4.36:3000/health',
                'http://localhost:3000/health',
                'http://127.0.0.1:3000/health'
            ];
            
            for (const url of possibleURLs) {
                try {
                    addResult(`Testing API URL: ${url}`, 'info');
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json'
                        },
                        signal: AbortSignal.timeout(3000)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`‚úÖ API working: ${url}`, 'success');
                        addResult(`API Response: ${JSON.stringify(data)}`, 'info');
                        return url;
                    } else {
                        addResult(`‚ùå API failed: ${url} (${response.status})`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå API error: ${url} - ${error.message}`, 'error');
                }
            }
            
            addResult('‚ùå No working API URL found', 'error');
            return null;
        }
        
        async function testCORS() {
            addResult('Testing CORS configuration...', 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    }),
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.status === 401) {
                    addResult('‚úÖ CORS working (got expected 401 for invalid credentials)', 'success');
                } else if (response.ok) {
                    addResult('‚úÖ CORS working (login successful)', 'success');
                } else {
                    addResult(`‚ö†Ô∏è CORS test: ${response.status} ${response.statusText}`, 'warning');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('‚ùå CORS error detected', 'error');
                } else {
                    addResult(`‚ö†Ô∏è CORS test error: ${error.message}`, 'warning');
                }
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            if (!email || !password) {
                addResult('‚ùå Please enter email and password', 'error');
                return;
            }
            
            addResult(`Testing login for: ${email}`, 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    signal: AbortSignal.timeout(5000)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login successful!', 'success');
                    addResult(`User: ${data.data.user.name}`, 'success');
                    addResult(`Token received: ${data.data.token ? 'Yes' : 'No'}`, 'info');
                } else {
                    addResult(`‚ùå Login failed: ${data.message || response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        // Show location info on load
        window.addEventListener('load', () => {
            showLocationInfo();
        });
    </script>
</body>
</html>
