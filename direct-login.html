<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 25px;
        }
        input {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Direct Login Test</h1>
        
        <div class="status info">
            <h3>üß™ Direct API Connection</h3>
            <p>This bypasses all JavaScript and connects directly to your local server.</p>
        </div>
        
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" value="test3@example.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit" class="login-btn">üîê Login Directly</button>
        </form>
        
        <div class="status info">
            <h3>üîç Quick Tests</h3>
            <button onclick="testDirectAPI()">Test Direct API</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
        
        <div class="status info">
            <h3>üîó Quick Links</h3>
            <button onclick="window.location.href='/'">Go to Main App</button>
            <button onclick="window.location.href='simple-login-test.html'">Simple Login Test</button>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testDirectAPI() {
            addResult('Testing direct API connection...', 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test3@example.com',
                        password: 'password123'
                    })
                });
                
                const text = await response.text();
                addResult(`Response status: ${response.status}`, 'info');
                addResult(`Response text: ${text.substring(0, 200)}...`, 'info');
                
                try {
                    const json = JSON.parse(text);
                    addResult('‚úÖ Successfully parsed as JSON', 'success');
                    if (json.success) {
                        addResult('‚úÖ Login successful!', 'success');
                        addResult(`User: ${json.data.user.name}`, 'success');
                        addResult(`Token: ${json.data.token ? 'Received' : 'Missing'}`, 'info');
                    } else {
                        addResult(`‚ùå Login failed: ${json.message}`, 'error');
                    }
                } catch (e) {
                    addResult('‚ùå Failed to parse as JSON', 'error');
                    addResult(`Error: ${e.message}`, 'error');
                    if (text.includes('<!DOCTYPE')) {
                        addResult('‚ö†Ô∏è This is HTML, not JSON!', 'error');
                    }
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult(`Attempting direct login for: ${email}`, 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const text = await response.text();
                addResult(`Response status: ${response.status}`, 'info');
                
                try {
                    const json = JSON.parse(text);
                    addResult('‚úÖ Successfully parsed as JSON', 'success');
                    
                    if (json.success) {
                        addResult('‚úÖ Login successful!', 'success');
                        addResult(`Welcome, ${json.data.user.name}!`, 'success');
                        
                        // Store token
                        if (json.data.token) {
                            localStorage.setItem('bevyfinder_token', json.data.token);
                            addResult('‚úÖ Token stored in localStorage', 'success');
                        }
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        addResult(`‚ùå Login failed: ${json.message}`, 'error');
                    }
                } catch (e) {
                    addResult('‚ùå Failed to parse as JSON', 'error');
                    addResult(`Error: ${e.message}`, 'error');
                    addResult(`Response text: ${text.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        });
        
        // Test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Testing direct API...', 'info');
            setTimeout(testDirectAPI, 1000);
        });
    </script>
</body>
</html>
