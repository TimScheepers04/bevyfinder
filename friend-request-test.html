<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Request Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 10px; width: 300px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üë• Friend Request Test</h1>
    <p>This test sends a friend request directly to the API.</p>
    
    <div>
        <input type="text" id="targetUserId" value="6899f52cb1fadbde96f17be5" placeholder="Target User ID">
        <button onclick="sendFriendRequest()">Send Friend Request</button>
    </div>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="result ${type}">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
        }
        
        async function sendFriendRequest() {
            const targetUserId = document.getElementById('targetUserId').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            
            log('üöÄ Starting friend request test...', 'info');
            
            try {
                // Use the same token as the main app
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4OWFiNmIxZmMwYzVkYmMxNjJlYTlkMCIsImlhdCI6MTc1NDk2OTc3NywiZXhwIjoxNzU1NTc0NTc3fQ.3aqXejwIA0bXKecSE5xpYtQhXkkaMUHTHuDP3n49gWE';
                
                log(`üë• Sending friend request to: ${targetUserId}`, 'info');
                log(`üîë Token: ${token.substring(0, 20)}...`, 'info');
                
                const url = `http://localhost:3000/api/social/friend-request/send`;
                const requestBody = { targetUserId };
                
                log(`üì° Request URL: ${url}`, 'info');
                log(`üì° Request body: ${JSON.stringify(requestBody)}`, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                log(`üì° Response status: ${response.status}`, 'info');
                log(`üì° Response ok: ${response.ok}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Friend request successful!`, 'success');
                    log(`üìÑ Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorData = await response.json();
                    log(`‚ùå Friend request failed!`, 'error');
                    log(`üìÑ Error details: <pre>${JSON.stringify(errorData, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Friend request error: ${error.message}`, 'error');
                log(`üìÑ Error type: ${error.name}`, 'error');
                if (error.stack) {
                    log(`üìÑ Stack trace: <pre>${error.stack}</pre>`, 'error');
                }
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                sendFriendRequest();
            }, 1000);
        });
    </script>
</body>
</html>
