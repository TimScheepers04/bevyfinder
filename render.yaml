services:
  - type: web
    name: bevyfinder-api
    env: node
    plan: free
    buildCommand: cd server && npm install --production
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: bevyfinder-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VAPID_PUBLIC_KEY
        generateValue: true
      - key: VAPID_PRIVATE_KEY
        generateValue: true
      - key: VAPID_EMAIL
        value: your-email@example.com

databases:
  - name: bevyfinder-mongodb
    databaseName: bevyfinder
    user: bevyfinder