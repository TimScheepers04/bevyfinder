<!DOCTYPE html>
<html>
<head>
    <title>BevyFinder Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .toggle-btn:hover {
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <div class="header">
                <h1>üç∫ BevyFinder</h1>
                <p>Your Ultimate Drink Database</p>
            </div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" value="test3@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" value="password123" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="login-btn" id="login-button">
                    üîê Sign In
                </button>
            </form>
            
            <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <div class="header">
                <h1>üç∫ BevyFinder</h1>
                <p>Create Your Account</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                
                <button type="submit" class="login-btn" id="signup-button">
                    üìù Create Account
                </button>
            </form>
            
            <button class="toggle-btn" onclick="toggleForm()">Already have an account? Sign In</button>
        </div>
        
        <!-- Status Messages -->
        <div id="status" class="status info hidden"></div>
    </div>

    <script>
        // API Configuration
        let API_BASE_URL = 'http://192.168.4.36:3000/api';
        
        // Smart API URL detection
        function initializeAPI() {
            const currentHost = window.location.hostname;
            const currentProtocol = window.location.protocol;
            const currentPort = window.location.port;
            
            console.log('üîç Current location:', `${currentProtocol}//${currentHost}:${currentPort}`);
            
            // If we're on localhost or local network, use local API
            if (currentHost === 'localhost' || currentHost === '127.0.0.1' || 
                currentHost.startsWith('192.168.') || currentHost.startsWith('10.') || 
                currentHost.startsWith('172.')) {
                
                API_BASE_URL = `${currentProtocol}//${currentHost}:3000/api`;
                console.log('üè† Using local API:', API_BASE_URL);
            }
            // If we're on a public domain, use production API
            else if (currentHost.includes('bevyfinder.com') || currentHost.includes('netlify.app') || 
                     currentHost.includes('vercel.app') || currentHost.includes('github.io')) {
                
                API_BASE_URL = 'https://bevyfinder.com/api';
                console.log('üåê Using production API:', API_BASE_URL);
            }
            // Fallback
            else {
                API_BASE_URL = `${currentProtocol}//${currentHost}:3000/api`;
                console.log('üîÑ Using fallback API:', API_BASE_URL);
            }
        }
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const statusDiv = document.getElementById('status');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        
        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }
        
        // Toggle between login and signup forms
        function toggleForm() {
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            statusDiv.classList.add('hidden');
        }
        
        // Test API connection
        async function testConnection() {
            try {
                const response = await fetch('http://192.168.4.36:3000/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úÖ API connection successful');
                    return true;
                } else {
                    console.error('‚ùå API connection failed:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API connection error:', error.message);
                return false;
            }
        }
        
        // Handle login
        async function handleLogin(email, password, rememberMe) {
            try {
                loginButton.disabled = true;
                loginButton.textContent = 'üîÑ Signing In...';
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: rememberMe
                    })
                });
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.success) {
                        showStatus(`‚úÖ Welcome back, ${data.data.user.name}!`, 'success');
                        
                        // Store token
                        if (data.data.token) {
                            localStorage.setItem('bevyfinder_token', data.data.token);
                        }
                        
                        // Store remember me info
                        if (rememberMe) {
                            localStorage.setItem('bevyfinder_remember_me', 'true');
                            localStorage.setItem('bevyfinder_user_email', email);
                        }
                        
                        // Redirect to main app
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                        
                        return true;
                    } else {
                        showStatus(`‚ùå Login failed: ${data.message}`, 'error');
                        return false;
                    }
                } catch (e) {
                    showStatus('‚ùå Server returned invalid response', 'error');
                    console.error('Response text:', text);
                    return false;
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                return false;
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'üîê Sign In';
            }
        }
        
        // Handle signup
        async function handleSignup(name, email, password) {
            try {
                signupButton.disabled = true;
                signupButton.textContent = 'üîÑ Creating Account...';
                
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.success) {
                        showStatus(`‚úÖ Account created! Welcome, ${data.data.user.name}!`, 'success');
                        
                        // Store token
                        if (data.data.token) {
                            localStorage.setItem('bevyfinder_token', data.data.token);
                        }
                        
                        // Redirect to main app
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                        
                        return true;
                    } else {
                        showStatus(`‚ùå Registration failed: ${data.message}`, 'error');
                        return false;
                    }
                } catch (e) {
                    showStatus('‚ùå Server returned invalid response', 'error');
                    console.error('Response text:', text);
                    return false;
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                return false;
            } finally {
                signupButton.disabled = false;
                signupButton.textContent = 'üìù Create Account';
            }
        }
        
        // Event Listeners
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            if (!email || !password) {
                showStatus('‚ùå Please enter both email and password', 'error');
                return;
            }
            
            await handleLogin(email, password, rememberMe);
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!name || !email || !password) {
                showStatus('‚ùå Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showStatus('‚ùå Password must be at least 6 characters', 'error');
                return;
            }
            
            await handleSignup(name, email, password);
        });
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('üîç Standalone login page loaded');
            
            // Initialize API URL
            initializeAPI();
            
            // Test API connection
            const connected = await testConnection();
            if (connected) {
                console.log('‚úÖ API connection verified');
            } else {
                showStatus('‚ö†Ô∏è Cannot connect to server. Please check your connection.', 'error');
            }
            
            // Pre-fill email if remembered
            const rememberedEmail = localStorage.getItem('bevyfinder_user_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
