<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 10px; width: 300px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Direct Search Test</h1>
    <p>This test bypasses the frontend function and makes the API call directly.</p>
    
    <div>
        <input type="text" id="searchInput" value="sarah" placeholder="Enter search term">
        <button onclick="directSearch()">Direct Search</button>
    </div>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="result ${type}">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
        }
        
        async function directSearch() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            
            log('🚀 Starting direct search test...', 'info');
            
            try {
                // Use the same token as the main app
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4OWFiNmIxZmMwYzVkYmMxNjJlYTlkMCIsImlhdCI6MTc1NDk2OTc3NywiZXhwIjoxNzU1NTc0NTc3fQ.3aqXejwIA0bXKecSE5xpYtQhXkkaMUHTHuDP3n49gWE';
                
                log(`🔍 Searching for: "${query}"`, 'info');
                log(`🔑 Token: ${token.substring(0, 20)}...`, 'info');
                
                const url = `http://localhost:3000/api/social/search-users?query=${encodeURIComponent(query)}`;
                log(`📡 Request URL: ${url}`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`📡 Response status: ${response.status}`, 'info');
                log(`📡 Response ok: ${response.ok}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Search successful!`, 'success');
                    log(`📊 Found ${data.users.length} users:`, 'success');
                    
                    data.users.forEach((user, index) => {
                        log(`👤 ${index + 1}. ${user.name} (${user.email}) - Friend: ${user.isFriend}, Sent: ${user.hasSentRequest}, Received: ${user.hasReceivedRequest}`, 'success');
                    });
                    
                    log(`📄 Full response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const errorData = await response.json();
                    log(`❌ Search failed!`, 'error');
                    log(`📄 Error details: <pre>${JSON.stringify(errorData, null, 2)}</pre>`, 'error');
                }
                
            } catch (error) {
                log(`❌ Search error: ${error.message}`, 'error');
                log(`📄 Error type: ${error.name}`, 'error');
                if (error.stack) {
                    log(`📄 Stack trace: <pre>${error.stack}</pre>`, 'error');
                }
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                directSearch();
            }, 1000);
        });
    </script>
</body>
</html>
