<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>Simple Search Users Test</h1>
    
    <div>
        <input type="text" id="searchInput" value="sarah" placeholder="Enter search term">
        <button onclick="testSearch()">Search Users</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testSearch() {
            const resultDiv = document.getElementById('result');
            const query = document.getElementById('searchInput').value;
            
            try {
                console.log('Starting search for:', query);
                
                const response = await fetch(`http://localhost:3000/api/social/search-users?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4OWFiNmIxZmMwYzVkYmMxNjJlYTlkMCIsImlhdCI6MTc1NDk2OTc3NywiZXhwIjoxNzU1NTc0NTc3fQ.3aqXejwIA0bXKecSE5xpYtQhXkkaMUHTHuDP3n49gWE',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Search successful:', data);
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>✅ Search Successful!</h3>
                        <p>Found ${data.users.length} users:</p>
                        <ul>
                            ${data.users.map(user => `<li>${user.name} (${user.email})</li>`).join('')}
                        </ul>
                    </div>`;
                } else {
                    const errorData = await response.json();
                    console.error('Search failed:', errorData);
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>❌ Search Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${JSON.stringify(errorData)}</p>
                    </div>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultDiv.innerHTML = `<div class="result error">
                    <h3>❌ Search Error</h3>
                    <p>Error: ${error.message}</p>
                    <p>Type: ${error.name}</p>
                </div>`;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testSearch();
            }, 1000);
        });
    </script>
</body>
</html>
