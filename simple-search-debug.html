<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîç Simple Search Debug</h1>
    <p>This is a minimal test to isolate the search issue.</p>
    
    <div>
        <input type="text" id="searchInput" value="sarah" placeholder="Enter search term">
        <button onclick="testSearch()">Test Search</button>
    </div>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="result ${type}">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
        }
        
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            
            log('üöÄ Starting simple search test...', 'info');
            
            try {
                // Use the same token as the main app
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4OWFiNmIxZmMwYzVkYmMxNjJlYTlkMCIsImlhdCI6MTc1NDk2OTc3NywiZXhwIjoxNzU1NTc0NTc3fQ.3aqXejwIA0bXKecSE5xpYtQhXkkaMUHTHuDP3n49gWE';
                
                log(`üîç Searching for: "${query}"`, 'info');
                log(`üîë Token: ${token.substring(0, 20)}...`, 'info');
                
                const url = `http://localhost:3000/api/social/search-users?query=${encodeURIComponent(query)}`;
                log(`üì° Request URL: ${url}`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üì° Response status: ${response.status}`, 'info');
                log(`üì° Response ok: ${response.ok}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Search successful!`, 'success');
                    log(`üìä Found ${data.users.length} users:`, 'success');
                    
                    data.users.forEach((user, index) => {
                        log(`üë§ ${index + 1}. ${user.name} (${user.email}) - Friend: ${user.isFriend}, Sent: ${user.hasSentRequest}, Received: ${user.hasReceivedRequest}`, 'success');
                    });
                } else {
                    const errorData = await response.json();
                    log(`‚ùå Search failed!`, 'error');
                    log(`üìÑ Error details: ${JSON.stringify(errorData)}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Search error: ${error.message}`, 'error');
                log(`üìÑ Error type: ${error.name}`, 'error');
                if (error.stack) {
                    log(`üìÑ Stack trace: ${error.stack}`, 'error');
                }
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testSearch();
            }, 1000);
        });
    </script>
</body>
</html>
