<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BevyFinder Sign-In Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .test-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê BevyFinder Sign-In Test</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="test-credentials">
            <strong>Test Credentials:</strong><br>
            Email: testlogin@example.com<br>
            Password: 123456
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // Include the API client
        class BevyFinderAPI {
            constructor() {
                this.baseURL = 'http://localhost:3000/api';
                this.token = localStorage.getItem('bevyfinder_token');
            }
            
            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                const config = {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };
                
                if (this.token) {
                    config.headers.Authorization = `Bearer ${this.token}`;
                }
                
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }
                
                return data;
            }
            
            async login(credentials) {
                const response = await this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify(credentials)
                });
                
                if (response.success && response.data.token) {
                    this.token = response.data.token;
                    localStorage.setItem('bevyfinder_token', this.token);
                }
                
                return response;
            }
            
            async getCurrentUser() {
                return await this.request('/auth/me');
            }
            
            isAuthenticated() {
                return !!this.token;
            }
            
            clearToken() {
                this.token = null;
                localStorage.removeItem('bevyfinder_token');
            }
        }
        
        const api = new BevyFinderAPI();
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        async function testConnection() {
            try {
                showStatus('Testing connection to server...', 'info');
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Server connection successful!', 'success');
                } else {
                    showStatus('‚ùå Server responded but with error', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to server: ' + error.message, 'error');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showStatus('Signing in...', 'info');
                
                const response = await api.login({ email, password });
                
                if (response.success) {
                    showStatus('‚úÖ Sign-in successful! Welcome, ' + response.data.user.name, 'success');
                    
                    // Test getting user data
                    try {
                        const userData = await api.getCurrentUser();
                        console.log('User data:', userData);
                    } catch (error) {
                        console.error('Error getting user data:', error);
                    }
                } else {
                    showStatus('‚ùå Sign-in failed: ' + response.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Sign-in error: ' + error.message, 'error');
            }
        });
        
        // Test connection on page load
        testConnection();
    </script>
</body>
</html>
