<!DOCTYPE html>
<html>
<head>
    <title>Simple Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Simple Connection Test</h1>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testConnection() {
            addResult('Testing connection to 192.168.4.36:3000...', 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Connection successful! Server says: ${data.message}`, 'success');
                } else {
                    addResult(`âŒ Connection failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Connection error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            addResult('Testing login with test3@example.com...', 'info');
            
            try {
                const response = await fetch('http://192.168.4.36:3000/api/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test3@example.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Login successful! Welcome ${data.data.user.name}`, 'success');
                } else {
                    const data = await response.json();
                    addResult(`âŒ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Login error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
