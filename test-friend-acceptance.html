<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Friend Request Acceptance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üë• Test Friend Request Acceptance</h1>
    <p>This simulates Sarah accepting your friend request from her perspective.</p>
    
    <div>
        <button onclick="checkFriendRequests()">Check Sarah's Friend Requests</button>
        <button onclick="acceptFriendRequest()">Accept Friend Request (as Sarah)</button>
        <button onclick="checkFriendsList()">Check Sarah's Friends List</button>
    </div>
    
    <div id="result"></div>

    <script>
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="result ${type}">
                <strong>[${timestamp}]</strong> ${message}
            </div>`;
        }
        
        // Sarah's token (the user who received the friend request)
        const SARAH_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4OWFiNmIxZmMwYzVkYmMxNjJlYTlkMCIsImlhdCI6MTc1NDk2OTc3NywiZXhwIjoxNzU1NTc0NTc3fQ.3aqXejwIA0bXKecSE5xpYtQhXkkaMUHTHuDP3n49gWE';
        
        async function checkFriendRequests() {
            log('üîç Checking Sarah\'s friend requests...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/social/friend-requests', {
                    headers: {
                        'Authorization': `Bearer ${SARAH_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Found ${data.friendRequests.length} friend requests:`, 'success');
                    
                    data.friendRequests.forEach((request, index) => {
                        log(`üë§ Request ${index + 1}: From ${request.from.name} (${request.from.email})`, 'success');
                    });
                    
                    log(`üìÑ Full response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const error = await response.json();
                    log(`‚ùå Error checking requests: ${error.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function acceptFriendRequest() {
            log('‚úÖ Accepting friend request as Sarah...', 'info');
            
            try {
                // Your user ID (the one who sent the request)
                const YOUR_USER_ID = 'your-user-id-here'; // We'll need to get this from your account
                
                const response = await fetch('http://localhost:3000/api/social/friend-request/accept', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SARAH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fromUserId: YOUR_USER_ID })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Friend request accepted!`, 'success');
                    log(`üìÑ Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const error = await response.json();
                    log(`‚ùå Error accepting request: ${error.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function checkFriendsList() {
            log('üë• Checking Sarah\'s friends list...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/social/friends', {
                    headers: {
                        'Authorization': `Bearer ${SARAH_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Found ${data.friends.length} friends:`, 'success');
                    
                    data.friends.forEach((friend, index) => {
                        log(`üë§ Friend ${index + 1}: ${friend.name} (${friend.email})`, 'success');
                    });
                    
                    log(`üìÑ Full response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const error = await response.json();
                    log(`‚ùå Error checking friends: ${error.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkFriendRequests();
            }, 1000);
        });
    </script>
</body>
</html>
