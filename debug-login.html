<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login Response</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing login...');
                
                const response = await fetch('https://bevyfinder.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Parsed JSON:', result);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `
                        <h2>❌ JSON Parse Error</h2>
                        <p>Raw response: ${responseText}</p>
                        <p>Parse error: ${parseError.message}</p>
                    `;
                    return;
                }
                
                resultDiv.innerHTML = `
                    <h2>✅ Response Details</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${result.success}</p>
                    <p><strong>Message:</strong> ${result.message}</p>
                    <p><strong>Has user:</strong> ${!!result.user}</p>
                    <p><strong>Has token:</strong> ${!!result.token}</p>
                    <p><strong>User ID:</strong> ${result.user?.id || 'undefined'}</p>
                    <p><strong>Username:</strong> ${result.user?.username || 'undefined'}</p>
                    <p><strong>Token:</strong> ${result.token || 'undefined'}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
